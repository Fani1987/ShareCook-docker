<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une recette - ShareCook</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="index.html">ShareCook</a></h1>
            <nav id="main-nav">
                <button class="burger-menu" id="burger-menu" aria-label="Menu principal">☰</button>
                <ul class="nav-links" id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-form-container">
                <h2>Proposer une nouvelle recette</h2>
                <form id="create-recipe-form">
                    <div class="form-group">
                        <label for="title">Titre de la recette :</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="image_url">URL de l'image (optionnel) :</label>
                        <input type="text" id="image_url" name="image_url" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions :</label>
                        <textarea id="instructions" name="instructions" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Publier ma recette</button>
                </form>
                <div id="message-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShareCook - Tous droits réservés.</p>
        </div>
    </footer>
    
    <script src="js/main.js" type="module" defer></script>
    <script src="js/navigation.js" type="module" defer></script>
    <script src="js/recipe-form.js" type="module" defer></script>
</body>
</html>
