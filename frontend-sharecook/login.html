<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ShareCook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="index.html">ShareCook</a></h1>
            <nav id="main-nav">
                <button class="burger-menu" id="burger-menu" aria-label="Menu principal">☰</button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="login.html">Se connecter</a></li>
                    <li><a href="register.html">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-form-container">
                <h2>Se connecter</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                </form>
                <div id="message-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShareCook - Tous droits réservés.</p>
        </div>
    </footer>
    
    <script src="js/main.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/auth.js" defer></script>
</body>
</html>
